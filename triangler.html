<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Triangle Qualifier</title>
  </head>
  <body>
    <div class="container">

      <div class="title">
        <h1>The Triangulizer</h1>
      </div>

      <div class="triangle_form">
        <form id="triangle_input">
          <input type="number" id="a" placeholder="Side A" class="form-control" required>
          <br>
          <input type="number" id="b" placeholder="Side B" class="form-control" required>
          <br>
          <input type="number" id="c" placeholder="Side C" class="form-control" required>
          <br>
          <div id="button">
            <button type="submit" class="btn btn-primary">Triangulize!</button>
          </div>
        </form>
      </div>

      <div id="result">
        <h3>That is <span id="output"></span></h3>

        <div class="row">
          <div class="col-sm-3">
            <p>
              Equilaterals
            </p>
            <ul id="equilateral-list">

            </ul>
          </div>
          <div class="col-sm-3">
            <p>
              Isosceleses
            </p>
            <ul id="isosceles-list">

            </ul>
          </div>
          <div class="col-sm-3">
            <p>
              Scalenes
            </p>
            <ul id="scalene-list">

            </ul>
          </div>
          <div class="col-sm-3">
            <p>
              Rights
            </p>
            <ul id="right-list">

            </ul>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
